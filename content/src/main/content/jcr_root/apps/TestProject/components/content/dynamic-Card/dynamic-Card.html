<slide-carousel class="carousel-wrapper" id="carousel-1">

    <button data-slide-target="prev" class="carousel-controls arrow-previous-btn">
        <svg class="svg-arrow" data-slide-target="prev">
            <polyline points="21 30 8 15 21 0" fill="none"></polyline>
        </svg>
    </button>

    <div data-slide-area class="carousel-items">

        <sly data-sly-use.cardRest="com.aem.exadel.service.DynamicCardRestComponent"
             data-sly-list.news="${cardRest.news}">
            <div data-slide-item class="carousel-item carousel-post active-slide">
                <a href=${news.link} class="post-link">
                    <div class="post-container">
                        <h1 class="post-title">${news.title}</h1>
                        <div class="parent-post-text">
                            <p class="post-text">
                                ${news.description}
                            </p>
                            <p>&nbsp;</p>
                            <p class="post-date">
                                ${news.pubDate}
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </sly>
    </div>
