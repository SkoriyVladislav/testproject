<slide-carousel class="carousel-wrapper" id="carousel-1">

    <button data-slide-target="prev" class="carousel-controls arrow-previous-btn">
        <!--/*{{> arrow class="svg-arrow" attribute="data-slide-target" value="prev"}}*/-->
        <svg class="svg-arrow" data-slide-target="prev">
            <line x1="21" y1="15" x2="8" y2="0" />
            <line x1="21" y1="15" x2="8" y2="30" />
        </svg>
    </button>

    <div data-slide-area class="carousel-items">
        <div data-sly-use.cardRest="com.aem.exadel.service.DynamicCardRestComponent" data-sly-list.news="${cardRest.news}">
            <div data-slide-item class="carousel-item carousel-post active-slide" data-sly-test=${newsList.last}>
                <div class="post-container">
                    <h1 class="post-title" data-sly-resource="${news.title}" >${news.title}</h1>
                    <div class="parent-post-text">
                        <p class="post-text">
                            ${item.description}
                        </p>
                        <p>&nbsp;</p>
                        <p class="post-text">
                            ${item.pubDate}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <button data-slide-target="next" class="carousel-controls arrow-next-btn">
        <!--/*{{> arrow class="svg-arrow" attribute="data-slide-target" value="next"}}*/-->
        <svg class="svg-arrow" data-slide-target="next">
            <line x1="21" y1="15" x2="8" y2="0" />
            <line x1="21" y1="15" x2="8" y2="30" />
        </svg>
    </button>

    <slide-carousel-dots class="carousel-dots-wrapper"></slide-carousel-dots>
</slide-carousel>
