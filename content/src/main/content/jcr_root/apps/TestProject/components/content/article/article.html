<div class="full-post-wrapper" data-sly-use.article="article-content.js">
    <div class="img-container">
        <img class="post-img" src="https://pp.userapi.com/c851324/v851324429/27781/tTfDE8LXDSM.jpg"/>
    </div>

    <div class="full-post-container">

        <article class="post" onclick="location.href='TestPage.html';">
            <div class="post-container">
                <h1 class="post-title">${article.title}</h1>
                <div data-sly-resource="${'content' @ resourceType='wcm/foundation/components/parsys'}"></div>
                <p>${article.content}</p>
                <p>${article.pubDate}</p>
            </div>
        </article>

        <div class="post-line"></div>

        <ul class="group-nav-btn">
            <li>
                <div class="prev-btn">Назад</div>
            </li>

            <li class="paging-separator">|</li>

            <li>
                <div class="next-btn">Вперед</div>
            </li>
        </ul>
    </div>
</div>
